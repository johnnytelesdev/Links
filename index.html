<!DOCTYPE html>

<body>
    <h1>Usando links externos</h1>


    <h2> Você pode acessar o meu <a href="https://github.com/johnnytelesdev"> repositório publico no GitHub</a></h2>

    <!--Para gera link ancora use a  TAG [ a ]
    
    assim ele sobre poe na mesma janela-->


    <h2>Você pode acessar o meu <a href="https://github.com/johnnytelesdev" target="_blank" rel="external"> repositório publico no GitHub</a></h2>


    <!--Para gera link ancora  externo use a  TAG [ a ] com  target="_blank" rel="external"
    
    
    assim  ele abre uma nova aba no navegador -->



</body>
